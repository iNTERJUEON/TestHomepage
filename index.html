<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X2R - Digital Twin & Metaverse</title>
    <style>
        /* =========================================
           1. 공통 스타일
        ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Segoe UI", Roboto, sans-serif; 
            line-height: 1.6; 
            color: #ffffff; 
            /* [중요] 배경을 투명하게 해서 유튜브가 보이게 설정 */
            background-color: transparent;
        }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        
        /* =========================================
           2. 유튜브 배경 동영상 설정
        ========================================= */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }

        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 비율 */
            min-height: 100vh;
            min-width: 177.77vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* 영상 위에 까만 막을 씌워서 글씨가 잘 보이게 함 */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); 
            z-index: 0;
        }

        /* =========================================
           3. 레이아웃
        ========================================= */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; }
        section { padding: 80px 0; }
        
        /* 헤더 */
        header { 
            background: rgba(0,0,0,0.3); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            position: fixed; width: 100%; top: 0; z-index: 1000; 
        }
        .header-inner { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo { font-size: 24px; font-weight: 800; }
        .logo span { color: #3b82f6; } /* X2R 포인트 컬러 */
        
        .nav ul { display: flex; gap: 30px; }
        .nav a { font-weight: 500; font-size: 16px; transition: color 0.3s; color: #bbb; }
        .nav a:hover, .nav a.active { color: #fff; font-weight: 700; }

        /* 메인 배너 (히어로 섹션) */
        .hero { 
            height: 100vh; /* 화면 꽉 차게 */
            display: flex; 
            align-items: center; 
            text-align: center; 
        }
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 20px; line-height: 1.2; font-weight: 800; }
        .hero p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 30px; color: #ddd; }
        .btn { 
            display: inline-block; 
            padding: 12px 30px; 
            background: #3b82f6; 
            color: #fff; 
            font-weight: bold; 
            border-radius: 30px; 
            transition: 0.3s; 
        }
        .btn:hover { background: #2563eb; transform: scale(1.05); }

        /* 회사 소개 요약 */
        .about-summary { text-align: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .section-title { font-size: 32px; margin-bottom: 15px; font-weight: 700; }
        .section-desc { font-size: 16px; color: #ccc; max-width: 600px; margin: 0 auto 50px; }
        
        /* 사업 영역 그리드 */
        .services-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; text-align: center; }
        .service-card { 
            background: rgba(255,255,255,0.05); 
            padding: 40px 20px; 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 15px; 
            transition: 0.3s;
        }
        .service-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.1); }
        .icon { font-size: 40px; margin-bottom: 20px; }
        .service-card h3 { margin-bottom: 15px; font-size: 20px; font-weight: 700; color: #fff; }
        .service-card p { color: #aaa; font-size: 0.95rem; }

        /* 푸터 */
        footer { background: rgba(0,0,0,0.8); color: #777; padding: 40px 0; text-align: center; font-size: 14px; border-top: 1px solid #333; }
        footer p { margin-bottom: 10px; }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .services-grid { grid-template-columns: 1fr; }
            .nav { display: none; } /* 모바일 메뉴 숨김 (필요시 추가 구현) */
        }
    </style>
</head>
